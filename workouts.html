<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workouts — exercAIse</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#111111" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section class="sg-container">
      <section id="status" class="status"></section>

      <div class="sg-header">
        <h1>Workouts</h1>
        <p>Tap a workout title to open the session and logger.</p>
      </div>

      <section class="sg-section">
        <h2 class="sg-section-title">All Workouts</h2>
        <div id="workouts-content" aria-live="polite">
          <p>Loading workouts...</p>
        </div>
      </section>
    </section>

    <footer class="site-footer">
      <small>© <span id="year"></span> exercAIse. Works offline for logged data via localStorage.</small>
    </footer>

    <script src="assets/header-loader.js"></script>
    <script src="dist/assets/workouts.js"></script>
    <script>
      const yearEl = document.getElementById('year');
      if (yearEl) yearEl.innerHTML = String(new Date().getFullYear());
      
      // Register service worker (graceful failure on old browsers)
      (function(){
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js').catch(function(){});
        }
      })();
    </script>
  </body>
</html>
